# Mosquitto Broker Configuration for LAN Development
# Listen on all network interfaces (allows remote connections)

listener 1883 0.0.0.0
allow_anonymous true

# Logging (optional - helps debug connection issues)
log_dest stdout
log_type all

# Persistence (optional - retain messages across restarts)
persistence true
persistence_location mosquitto_data/

# Autosave interval (seconds)
autosave_interval 300
